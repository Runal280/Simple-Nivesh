<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password | Dan Aleko</title>
  <link rel="stylesheet" href="styles.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="wrapper">
    <form id="forgotForm" action="">
      <h1>Forgot Password</h1>
      <p>Enter your email address to reset your password. We will send you a link to reset your password.</p>
      <div class="input-box">
        <input type="email" placeholder="Email" required>
        <i class='bx bxs-envelope' ></i>
      </div>
      <button type="submit" class="btn">Reset Password</button>
      <div class="register-link">
        <p>Remember your password? <a href="index.html">Login</a></p>
      </div>
    </form>
  </div>
</body>
</html>
